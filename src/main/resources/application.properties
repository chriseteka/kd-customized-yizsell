spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
server.port=${SERVER_PORT}
spring.profiles.active=${APP_ACTIVE_PROFILE}
server.servlet.context-path=/api/inventory/
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sendgrid.api-key=${SEND_GRID_KEY:someDefaultValue}
app.cors.allowedOrigins=${ALLOWED_ORIGIN:http://localhost:3000,http://localhost:8080,http://localhost:7700,http://localhost:3003,http://localhost:3002,http://localhost:3001}

##MAIL SERVICE CONFIG
